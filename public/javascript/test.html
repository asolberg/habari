<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
<style>
    div.controls {
        height: 75px;
        width: 300px;
        border: 1px solid #000000;
    }

    div.controls_wrapper{
        height: 100%;
        float:left;
        display: table;
        overflow: hidden;
        text-align:center;
        width:100%;
        border:1px solid #000000;
    }

    div.controls_inner {
        display: table-cell;
        vertical-align: middle;
    }

</style>

</head>
<body>

<div class="controls">

    <div class="controls_wrapper">
        <div class="controls_inner">
            WORLD!
        </div>
    </div>
</div>

</body>
</html>
